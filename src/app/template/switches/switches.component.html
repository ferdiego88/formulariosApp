<h2>Template: <small>Switches</small></h2>
<hr>
<form #miFormulario="ngForm">
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Género</label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input" type="radio"
                 value="M"
                 [(ngModel)] ="persona.genero"
                 name="radioGenero" id="radioMasculino" required>
          <label class="form-check-label" for="radioMasculino">
          Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio"
                  value="F"
                  [(ngModel)] ="persona.genero"
                  name="radioGenero" id="radioFemenino" required>
          <label class="form-check-label" for="radioFemenino">
            Femenino
          </label>
        </div>

      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">
        <div class="custom-control custom-switch mt-2">
          <input type="checkbox"
                  [(ngModel)] ="persona.notificaciones"
                  name="notificaciones"
                  class="custom-control-input"
                 id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Quiero recibir Notificaciones</label>
        </div>
      </div>
   </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <div class="form-check">
          <input class="form-check-input"
                 name="terminos"
                 [(ngModel)] ="terminosYCondiciones"
                type="checkbox" id="defaultCheck1" required>
          <label class="form-check-label" for="defaultCheck1">
          Términos y Condiciones
          </label>
        </div>
      </div>
   </div>

   <div class="row">
    <div class="col">
      <button class="btn btn-primary float-right" [disabled]="miFormulario.invalid">Guardar</button>
    </div>
   </div>
</form>

<h5>Valor del Formulario</h5>
<pre> {{miFormulario.value | json}} </pre>


<h5>Persona</h5>
<pre> {{persona | json}} </pre>

<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>

<h5>Términos</h5>
<pre> {{miFormulario.controls?.['terminos']?.errors | json}} </pre>
