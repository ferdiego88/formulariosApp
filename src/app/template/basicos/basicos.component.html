<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()"
          #formProducto="ngForm"
          autocomplete="off">
      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"
                  [ngModel] = initForm.producto
                  name="producto"
                  placeholder="Nombre del Producto"
                  minlength="3"
                  required>
          <span *ngIf="nombreValido()"
          class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
      </div>


      <!-- Campo de Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control"
                  [ngModel] = initForm.precio
                  name="precio"
                  placeholder="Precio del Producto"

                  required>
                  <span *ngIf="precioValido()"
                  class="form-text text-danger">El precio debe ser mayor a 0</span>
        </div>
      </div>

      <!-- Campo de Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input  type="number" class="form-control"
                  [ngModel] = initForm.existencias
                  name="existencias"
                  customMin
                  [minimo]="0"
                  required
                  placeholder="Existencias del Producto">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="formProducto.invalid"
          class="btn btn-primary float-right">Guardar</button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{formProducto.valid}} </pre>

    <span>Pristine</span>
    <pre>{{formProducto.pristine}} </pre>

    <span>Touched</span>
    <pre>{{formProducto.touched}} </pre>

    <span>Valor</span>
    <pre>{{formProducto.value | json}} </pre>

    <span>CustomDirective</span>
    <pre>{{formProducto.controls['existencias']?.errors | json}} </pre>
  </div>
</div>
