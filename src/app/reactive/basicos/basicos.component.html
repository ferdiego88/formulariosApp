<div class="row">
  <div class="col">

    <form [formGroup]="miFormulario"
          autocomplete="off">
      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del Producto">
          <span
          class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
      </div>


      <!-- Campo de Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" formControlName="precio" placeholder="Precio del Producto">
                  <span
                  class="form-text text-danger">El precio debe ser mayor a 0</span>
        </div>
      </div>

      <!-- Campo de Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input  type="number" class="form-control" formControlName="existencias" placeholder="Existencias del Producto">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
          [disabled]="miFormulario.invalid"
          class="btn btn-primary float-right">Guardar</button>
        </div>
      </div>

    </form>

  </div>
</div>

 <div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}} </pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}} </pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}} </pre>

    <span>Valor</span>
    <pre>{{miFormulario.value | json}} </pre>

    <span>CustomDirective</span>
    <pre>{{miFormulario.controls['existencias']?.errors | json}} </pre>
  </div>
</div>
