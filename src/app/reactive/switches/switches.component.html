<h2>Template: <small>Switches</small></h2>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()" >
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Género</label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input" type="radio"
                 value="M"
                 formControlName="genero"
                 id="radioMasculino">
          <label class="form-check-label" for="radioMasculino">
          Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio"
                  value="F"
                  formControlName="genero"
                  id="radioFemenino">
          <label class="form-check-label" for="radioFemenino">
            Femenino
          </label>
        </div>

      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">
        <div class="custom-control custom-switch mt-2">
          <input type="checkbox"
                  class="custom-control-input"
                  formControlName="notificaciones"
                 id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Quiero recibir Notificaciones</label>
        </div>
      </div>
   </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <div class="form-check">
          <input class="form-check-input"
                formControlName="terminos"
                type="checkbox" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
          Términos y Condiciones
          </label>
        </div>
      </div>
   </div>

   <div class="row">
    <div class="col">
      <button class="btn btn-primary float-right" type="submit">Guardar</button>
    </div>
   </div>
</form>
<h5>Valor del Formulario</h5>
<pre> {{miFormulario.value | json}} </pre>


<h5>Persona</h5>
<pre> {{persona | json}} </pre>

<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>

<h5>Términos</h5>
<pre> {{miFormulario.controls?.['terminos']?.errors | json}} </pre>
