<h2>Template: <small>Reactivos</small></h2>
<hr>
<form autocomplete="off">

  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" class="form-control"
        placeholder="Nombre de la persona">
      <span>Este campo es
        obligatorio</span>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Agregar Favorito">
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>

    </div>
  </div>

  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

      <div class="input-group mb-1">
        <input required type="text" class="form-control">
        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-right" type="button"
        >Guardar</button>
    </div>
  </div>

</form>
